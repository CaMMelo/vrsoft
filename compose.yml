services:
  
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    command: poetry run api
    ports:
      - 80:8000
    links:
      - rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
  
  rabbitmq:
    image: rabbitmq:4.1-management
    volumes:
      - ./docker/data/rabbitmq/data:/var/lib/rabbitmq
      - ./docker/data/rabbitmq/log:/var/log/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s